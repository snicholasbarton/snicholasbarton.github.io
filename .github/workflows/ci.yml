name: CI

on:
  push:
    branches: [main, publish]
  pull_request:
    branches: [main, publish]

jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm exec prettier --check .
      - run: pnpm run lint
      - run: pnpm exec tsc --noEmit
