name: CI

on:
  push:
    branches: [main, publish]
  pull_request:
    branches: [main, publish]

jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci
      - run: npx prettier --check .
      # - run: npm run lint # disabled until we fix everything
      - run: npx tsc --noEmit
      - run: npm run build
